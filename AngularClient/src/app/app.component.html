<div *ngIf="irRemoteService.controller">
  <div class="card-container">
    <div *ngFor="let command of irRemoteService.commands">
      <a class="circle-link" [title]="command.name" [class.red]="deleting" (click)="commandClickedHandler(command.name)">
        <i [class]="command.icon" [class.red]="deleting"></i>
      </a>
    </div>
    <div>
      <a class="circle-link bottom" style="right: 20px" title="add" (click)="addCommand()">
        <i class="fa fa-plus"></i>
      </a>
    </div>
    <div>
      <a class="circle-link bottom" style="right: 80px" title="delete" (click)="deleteCommand()">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </div>
</div>
<div *ngIf="!irRemoteService.controller">
  Backend lijkt uit te staan.
</div>
